<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Edit profile</title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
		<link href="css/pageStyle.css" rel="stylesheet"/>
  </head>
	</head>

	<body>
						<div class="user-page-title">
							<h1>Edit profile</h1>
						</div>
						<form class="user-edit-page" action="#" th:action="@{/user/edit/__${id}__}" th:object="${user}" method="post">
							<div>
								<label>Username</label>
								<input type="text" th:field="*{username}" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
							</div>
							<div>
								<label>Email</label>
								<input type="text" th:field="*{email}" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							</div>
							<div>
								<label>Password</label>
								<input type="password" th:field="*{password}" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
							</div>
							<div>
							<a class="submit-button" th:href="@{/user/{id}(id=${user.getIdUser})}" role="button">Submit</a>
							</div>
						</form>
						
						
	</body>
</html>
